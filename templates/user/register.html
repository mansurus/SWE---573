{% extends 'layout.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-white" style="background-color: #4B0082;">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'register'%}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" name="repassword" class="form-control" required>
                        </div>
                        <a href="{% url 'login' %}" style="float:right;">Already Registered? Login...</a>
                        <div class="form-group">
                        <br>
                        </div>
                        <button type="submit" class="btn btn-block text-white" style="background-color: #4B0082;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
